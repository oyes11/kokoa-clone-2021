<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>

        <div class="welcome-header">
            <h1 class="welcome-header__title">
                Welcome to KokoaTalk
            </h1>
            <p class="welcome-header__text">
                If you have a KokoA Account, log in with your email or phone number.
    
            </p>
        </div>

        <div>
            <form class="login-form">
                <input  class="login-form__login"type="text" placeholder="Email or phone number" required>
                <input  class="login-form__password"type="password" placeholder="Password" required />
                <input  class="login-form__button"type="submit" value="Log In"
                <a href="#">Fine Kokoa Account or Password</a>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"> </script>
</body>
</html>
